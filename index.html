<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - GAME PREDICTION SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #9c27b0;
            --accent: #e91e63;
            --light-purple: #f3e5f5;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --dark-purple: #6a1b9a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--white) 0%, var(--light-purple) 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background Pattern */
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            pointer-events: none;
            background-image: 
                radial-gradient(circle at 25% 25%, var(--primary) 2px, transparent 0),
                radial-gradient(circle at 75% 75%, var(--secondary) 2px, transparent 0);
            background-size: 50px 50px;
        }

        /* Floating Elements */
        .floating-element {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
        }

        .floating-1 {
            width: 150px;
            height: 150px;
            background: var(--primary);
            top: 10%;
            left: 5%;
            animation: float 15s infinite ease-in-out;
        }

        .floating-2 {
            width: 100px;
            height: 100px;
            background: var(--secondary);
            top: 70%;
            right: 10%;
            animation: float 12s infinite ease-in-out reverse;
        }

        .floating-3 {
            width: 80px;
            height: 80px;
            background: var(--accent);
            bottom: 20%;
            left: 15%;
            animation: float 18s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Loading Container */
        .loading-container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.1);
        }

        /* Logo */
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.2);
            animation: logoPulse 2s infinite;
            position: relative;
        }

        .logo-img {
            width: 60%;
            height: auto;
            border-radius: 10px;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Title */
        .loading-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .loading-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            font-family: 'Share Tech Mono', monospace;
        }

        /* Messages */
        .processing-container {
            margin: 30px 0;
            min-height: 60px;
        }

        .processing-message {
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            color: var(--primary);
            opacity: 0;
            animation: messageFade 2s forwards;
        }

        @keyframes messageFade {
            0% { opacity: 0; transform: translateY(10px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: rgba(138, 43, 226, 0.1);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            animation: progressFill 5s linear forwards;
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Download Button */
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            font-weight: 600;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 6px 18px rgba(138, 43, 226, 0.2);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.3);
        }

        .download-btn i {
            font-size: 18px;
        }

        .countdown {
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            color: var(--secondary);
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .loading-container {
                padding: 30px 20px;
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Pattern -->
    <div class="background-pattern"></div>

    <!-- Floating Elements -->
    <div class="floating-element floating-1"></div>
    <div class="floating-element floating-2"></div>
    <div class="floating-element floating-3"></div>

    <div class="loading-container">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            <i class="fas fa-dice"></i>
        </div>

        <h1 class="loading-title">Ôº¥ÔΩÅÔΩìÔΩàÔΩÅÔΩé ÔΩóÔΩâÔΩé ÂçÇùî™ VÃ∂ÃÉ‡πÄ◊ß</h1>
        <p class="loading-subtitle">Initializing prediction algorithms...</p>

        <div class="processing-container">
            <div class="processing-message" id="processingMessage">
                Loading game databases...
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <a href="Shua.apk" class="download-btn" download>
            <i class="fas fa-download"></i> Download APK
        </a>

        <div class="countdown" id="countdown">
            Preparing download...
        </div>
    </div>

    <script>
        const messages = [
            "Loading game databases...",
            "Initializing prediction algorithms...",
            "Connecting to secure servers...",
            "Analyzing game patterns...",
            "Calibrating prediction models...",
            "Verifying security protocols...",
            "Optimizing performance...",
            "Loading user interface...",
            "Finalizing system setup...",
            "Almost ready..."
        ];

        let i = 0;
        const msgEl = document.getElementById('processingMessage');
        setInterval(() => {
            i = (i + 1) % messages.length;
            msgEl.textContent = messages[i];
            msgEl.style.animation = 'none';
            setTimeout(() => msgEl.style.animation = 'messageFade 2s forwards', 10);
        }, 2000);
    </script>
</body>
</html>
